<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <section class="about">
    <h2 class="about__title">About</h2>
    <div class="main-container">
      <!-- About Me Section -->
      <div class="about__section">
        <h3 class="about__section-title">About Me</h3>
        <p>Write about yourself here...</p>
      </div>

      <div class="about__container">
        <!-- Education Section -->
        <div class="education-container about__section">
          <h3 class="about__section-title">Education</h3>
          <div class="education__card" draggable="true">
            <img src="https://via.placeholder.com/55" alt="School" class="education__img" />
            <div class="education__data">
              <h4 class="education__name">School</h4>
              <p class="education__description">Description</p>
            </div>
          </div>
          <div class="education__card" draggable="true">
            <img src="https://via.placeholder.com/55" alt="College" class="education__img" />
            <div class="education__data">
              <h4 class="education__name">College</h4>
              <p class="education__description">Description</p>
            </div>
          </div>
          <div class="education__card" draggable="true">
            <img src="https://via.placeholder.com/55" alt="AI/ML" class="education__img" />
            <div class="education__data">
              <h4 class="education__name">AI/ML</h4>
              <p class="education__description">Description</p>
            </div>
          </div>
        </div>

        <!-- Right Side -->
        <div class="right-container">
          <!-- Rectangular Box with Two Containers -->
          <div class="rectangular-box">
            <div class="about__section">
              <h3 class="about__section-title">Job Experience 1</h3>
              <p>Describe your first job experience here...</p>
            </div>
            <div class="about__section">
              <h3 class="about__section-title">Job Experience 2</h3>
              <p>Describe your second job experience here...</p>
            </div>
          </div>

          <!-- Skills Section -->
          <div class="about__section">
            <h3 class="about__section-title">Skills</h3>
            <div class="about__skills">
              <div class="education__card" draggable="true">
                <img src="https://via.placeholder.com/55" alt="Skill 1" class="education__img" />
                <div class="education__data">
                  <h4 class="education__name">Skill 1</h4>
                  <p class="education__description">Description</p>
                </div>
              </div>
              <div class="education__card" draggable="true">
                <img src="https://via.placeholder.com/55" alt="Skill 2" class="education__img" />
                <div class="education__data">
                  <h4 class="education__name">Skill 2</h4>
                  <p class="education__description">Description</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
